<!DOCTYPE html>
<html lang="en">

<head>
    <title>BR Architects</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&family=Rubik:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1><span id="br">BR</span>Architects</h1>
            </div>
            <div class="links">
                <a href="#">Projects</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
        </nav>
        <div class="hero">
            <h2><span id="header">BR</span>Architects</h2>
        </div>
    </header>
    <section class="project-container">
        <div class="projects">
            <h3>Projects</h3>
        </div>
        <div class="images">
            <div class="image-container">
                <img src="images/summerimg.jpeg" alt="summer house">
                <div class="image-text">Summer House</div>
            </div>
            <div class="image-container">
                <img src="images/brickimg.jpeg" alt="brick house">
                <div class="image-text">Brick House</div>
            </div>
            <div class="image-container">
                <img src="images/renovatedimg.jpeg" alt="renovated house">
                <div class="image-text">Renovated House</div>
            </div>
            <div class="image-container">
                <img src="images/barnimg.jpeg" alt="barn house">
                <div class="image-text">Barn House</div>
            </div>
            <div class="image-container">
                <img src="images/summer2img.jpeg" alt="summer house two">
                <div class="image-text">Summer House</div>
            </div>
            <div class="image-container">
                <img src="images/brick2img.jpeg" alt="brick house two">
                <div class="image-text">Brick House</div>
            </div>
            <div class="image-container">
                <img src="images/reno2img.jpeg" alt="renovated house two">
                <div class="image-text">Renovated House</div>
            </div>
            <div class="image-container">
                <img src="images/barn2img.jpeg" alt="barn house two">
                <div class="image-text">Barn House</div>
            </div>
        </div>
    </section>
</body>

</html>
